<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./contact.css">
    <title>Contact Us</title>
</head>
<body>
    

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <div class="logo">
                <h5 class="tip">BLOFORT F&nbsp;O&nbsp;O&nbsp;D&nbsp;S</h5>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
                    <nav class="nav-1">
                        <ul>
                            <li id="home"><a href="./login.html">Home</a></li>
                            <li ><a href="./About Us.html">About Us</a></li>
                            <li id="chef"><a href="./chefpage.html">Our Chefs</a></li>
                            <li id="contact"><a href="./contact.html">Contact Us</a></li>
                        </ul>
                    </nav>
        
                </ul>
    
                <div class="cart">
                    <a href="./Cartpage.html"><i class="fa fa-shopping-cart fa-2x " style="color:orange ;"></i></a>
                </div>
    
                
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
    
    <div class="container">

        <div class="wrapper">

            <div class="topper">
                <p class="Us">Contact Us</p>
                <p>
                    Just fill up the form and our team would get to you within 1 business day.
                </p>
            </div>
            <div class="cap">
                <div class="inputs">
                    
                    <p>Name</p>
                    <div class="name">
                        <input type="text" name="name" id="names2">
                    </div>
    
                    <p>Email</p>
                    <div class="name">
                        <input type="email" name="name" id="names3">
                    </div>
                    
                    <p>Message</p>
                    <div class="area">
                        <textarea name="text" id="message" cols="60" rows="6"></textarea>
                    </div>
                    
                    <div class="bottom">
                        <div class="signup">
                            <a href="#">Send</a>
                        </div>
                    </div>
    
                    <div class="last">
                        <div class="mailing">
                            <p><i style="font-size:20px ;">@</i> blofort@gmail.com</p>
                            
                        </div>
                        <div>
                            <i class="fa fa-phone"></i>
                            <i>+7&nbsp;485-558-03-55</i>
                        </div>
                        <div class="media">
                            <span>
                                <img src="./media/instagram.avif" alt="photo" width="30rem" height="30rem" class="icon">
                                <img src="./media/facebook.jpeg" alt="photo" width="30rem" height="30rem" class="icon1">
                                <img src="./media/Twitter.avif" alt="photo" width="30rem" height="30rem" class="icon">
                                <img src="./media/youtube.avif" alt="photo" width="30rem" height="30rem" class="icon">
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
