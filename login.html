<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>
<body>
    



    <div class="wrapper">
        <div class="sup">

            <div class="img">
                <p>We serve great, tasty and delicious meals at affordable prices.</p>
            </div>
        </div>
        <!-- /////////////////////////////content//// -->

        <div class="container">

            <div class="logo">
                <p>BloFort Foods</p>
            </div>
            <div class="cap">
                <div class="inputs">
                    
                    <p>Email</p>
                    <div class="name">
                        <input type="email" name="name" id="names2">
                    </div>

                    <p>Password</p>
                    <div class="name">
                        <input type="text" name="name" id="names3">
                    </div>
                    <div class="check">
                        <div class="box">
                            <input type="checkbox" name="" id="boxes">
                            <span>Keep me signed in</span>
                        </div>

                        <div class="forgot">
                            <a href="#">Forgot Password</a>
                        </div>
                    </div>
                    
                    <div class="bottom">
                        <div class="signup">
                            <a href="./loggedin.html">Login</a>
                        </div>
                    </div>

                    <div class="last">
                        <p>Don't have an account? <a href="./Signup.html">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
